<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Survey Form</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="container">
            <h1>Survey Form</h1>
            <div class="introduction-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            </div>
      <form class="form" action="#" method="get">
            <p>Let's do this!</p>
            <label for="first-name">
                  <input type="text" id="first-name" required>
            </label>
            <label for="last-name">
                  <input type="text" id="last-name" required>
            </label>
            <label for="email">
                  <input type="email" id="email" required>
            </label>
            <label for="phone-number">
                  <input type="tel" id="phone-number" required>
            </label>
            <label for="password">
                  <input type="password" id="password" required>
            </label>
            <label for="password-confirm">
                  <input type="password" id="password-confirm" required>
            </label>
      </form>
      <button class="btn" type="submit">Create Account</button>
      <p>Already have an account? <a href="#" target="_blank">Log in</a></p>
      <figure>
         <img src="assets/ducky-duck-logo.jpeg" alt="ducky-duck-logo">
         <p>Ducky Duck</p>
      <img src="assets/ducky-duck.jpg" alt="duck-duck">
      <figcaption>Photo by <a href="https://unsplash.com/fr/@guy_wire">Guy Bianco IV</a> on <a href="https://unsplash.com">Unsplash</a></figcaption>
      </figure>
      </div>
      
</body>
</html>
